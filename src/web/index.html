<!-- ホーム画面 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="container mt-5 bg-white p-4 rounded shadow"></div>
      <h1 class="mb-4">ホーム</h1>
      <!--<a href="/customer/list.html">[顧客]一覧表示画面へ</a><br>
      <a href="/customer/add.html">[顧客]情報入力画面へ</a><br>-->      
    <div class="text-right">
      <!-- ボタンを表示するコンテナ -->
      <div id="buttonContainer"></div>
  </div>

    </div>

    <script type="module">
      // config.js をインポート
      import config from './config.js';

      // リンク先のURLを取得
      const linkUrl = `./customer/add.html`;
      const linkUrl2 = `./customer/list.html`;

      // ボタンを生成
      const button = document.createElement('button');
      button.textContent = '[顧客]情報入力画面へ';
      button.className = 'btn btn-primary';

      const button2 = document.createElement('button');
      button2.textContent = '[顧客]一覧表示画面へ';
      button2.className = 'btn btn-primary';

      // ボタンがクリックされたときのイベントリスナーを追加
      button.addEventListener('click', function() {
          // リンク先に遷移
          window.location.href = linkUrl;
      });

      button2.addEventListener('click', function() {
          // リンク先に遷移
          window.location.href = linkUrl2;
      });

      document.getElementById('buttonContainer').appendChild(button);

  </script>

    <!-- BootstrapのJavaScriptと依存関係のリンク -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
